<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Flight</title>
</head>
<body>
    <nav>
        <ul>
            <li>NextFlight</li>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Flights</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Signup</a></li>
        </ul>
    </nav>
    <div class="background-image">
        <h1>Fly Cheap</h1>
        <p>NextFlight is your shortcut to finding affordable flights. Discover more. Spend less. Fly cheap with NextFlight.</p>
    </div>
    <div class="search-section">
        <h2>Find Cheap Flights</h2>
        <form action="#" method="GET">
            <label for="from">From?</label>
            <input type="text" id="from" name="from" required>
            <label for="to">To?</label>
            <input type="text" id="to" name="to" required>
            <label for="departure">Departure</label>
            <input type="text" id="departure" name="departure" required>
            <label for="return">Return</label>
            <input type="text" id="return" name="return" required>
            <label for="travalers">Travalers</label>
            <input type="text" id="travalers" name="travalers" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="study-abroad">
        <h2>Study Abroad</h2>
        <div class="study-abroad-content">
            <h5>Program</h5>
            <p>City</p>
            <img src="https://via.placeholder.com/150" alt="Study Abroad Image">
        </div>
    </div>
</body>
</html>
